http:
 #region routers
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`pve.local.puvvadi.net`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    omada:
      entryPoints:
        - "https"
      rule: "Host(`omada.local.puvvadi.net`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: omada

  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://10.20.20.104:8006"
        passHostHeader: true
    omada:
      loadBalancer:
        servers:
          - url: "https://192.168.0.3"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https


    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"
        - "100.64.0.0/10"

    secured:
      chain:
        middlewares:
        - default-headers
