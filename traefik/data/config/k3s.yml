---
http:
  routers:
    k3s-nginx:
      entryPoints:
        - "https"
      rule: "Host(`k3s.local.puvvadi.net`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: k3s-nginx
    
    k3s-code-server:
      entryPoints:
        - "https"
      rule: "Host(`code.local.puvvadi.net`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: k3s-code-server

  services:
    k3s-nginx:
      loadBalancer:
        servers:
          - url: "http://10.20.20.216"
        passHostHeader: true
    k3s-code-server:
      loadBalancer:
        servers:
          - url: "http://10.20.20.218:8443"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"
        - "100.64.0.0/10"
        - "10.42.0.0/16"
        - "100.42.0.0/16"

    secured:
      chain:
        middlewares:
        - default-headers
